

<form id="myForm" onsubmit="return sendMail(this);">
    <div class="col input-box">
        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
    </div>
    <div class="col input-box">
        <input type="tel" name="phonenumber" id="phonenumber" class="form-control"
            placeholder="Phone Number" required>
    </div>
    <div class="col input-box">
        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address"
            required>
    </div>
    <div class="col input-box">
        <textarea rows="10" name="requirements" id="requirements" class="form-control"
            placeholder="Requirements" required></textarea>
    </div>
    <div class="form-row text-center">
        <div class="col submit-button">
            <button type="submit" class="btn btn-secondary button" id="button">Send me your
                request</button>
        </div>
    </div>
</form>
